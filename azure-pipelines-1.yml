# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b9aa3ad0-2434-456f-886c-83d8cc594850'
  imageRepository: 'nataliagrosamarvel'
  containerRegistry: 'nataliagrosa.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- task: AzureWebAppContainer
  inputs:
    azureSubscription: 'Free Trial(082ff617-b8c0-42f9-b132-9d14b6c0e9c7)'
    appName: 'natalia-marvel'
    deployToSlotOrASE: true
    resourceGroupName: 'marvel'
    slotName: 'production'